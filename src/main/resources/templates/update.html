<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<div>

  <form th:method="PATCH" th:action="@{/update/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="first_name">Name</label> <br>
    <input type="text" th:field="*{firstName}" id="first_name"><br>
    <label for="last_name">Last Name</label> <br>
    <input type="text" th:field="*{lastName}" id="last_name"><br>
    <label for="age">Age</label> <br>
    <input type="text" th:field="*{age}" id="age"><br>
    <label for="email">Email</label> <br>
    <input type="text" th:field="*{email}" id="email"> <br>
    <input type="submit" value="Update">
  </form>
  <form th:method="DELETE" th:action="@{/update/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete">
  </form>
</div>
</body>
</html>
